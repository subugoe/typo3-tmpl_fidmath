<div class="header">
	<div class="header-logo">
		<f:link.page pageUid="1">
			<f:image src="{f:uri.resource(path:'Images/logo.png')}" alt="Vifamath Logo"
			         title="{f:translate(key: 'header-logo-title')}" height="100"/>
		</f:link.page>
	</div>
	<f:render partial="actionsPicture" />
</div>

<button class="menu-trigger"><f:translate key="menu">Menu</f:translate></button>

<div class="breadcrumbs">
	<span class="breadcrumb-title"><f:translate key="header-breadcrumb-title" />:</span>
	<f:cObject typoscriptObjectPath="lib.breadcrumbs" />
	<ul class="language-menu">
		<li>
			<f:link.page additionalParams="{L: 0}" addQueryString="true" class="language-menu_switch">
				<f:image src="{f:uri.resource(path:'Images/flag_de.gif')}"
				         alt="{f:translate(key: 'header-languageswitch-de')}"
				         title="{f:translate(key: 'header-languageswitch-de')}"/>
			</f:link.page>
			<f:link.page additionalParams="{L: 1}" addQueryString="true" class="language-menu_switch">
				<f:image src="{f:uri.resource(path:'Images/flag_en_01.gif')}"
				         alt="{f:translate(key: 'header-languageswitch-en')}"
				         title="{f:translate(key: 'header-languageswitch-en')}"/>
			</f:link.page>
		</li>
	</ul>
</div>
