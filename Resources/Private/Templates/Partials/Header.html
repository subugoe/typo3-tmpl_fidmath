<div class="header">
    <div class="row">

            <f:link.page pageUid="195">
                <f:image src="{f:uri.resource(path:'Images/logo.png')}" alt="Fachinformationsdienst Mathematik Logo" title="{f:translate(key: 'header-logo-title')}" height="100"/>
            </f:link.page>
        </div>
        <div class="header-meta col-md-4 ml-auto">
            <f:render partial="HeaderNavigation" />

        <div class="collapse navbar-collapse" id="toggler">
            <f:cObject typoscriptObjectPath="lib.mainmenu"/>
        </div>
